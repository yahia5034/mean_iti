  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="card movie_card" *ngFor="let tv of tvList">
        <a [routerLink]="['/tv', tv.id]">
          <img
            [src]="imagePath + tv.poster_path"
            class="card-img-top"
            alt="..."
          />
        </a>
  
        <div class="card-body">
          <h5 class="card-title">{{ tv.title }}</h5>
          <p *ngIf="tv.toggleDiscription">
            {{ tv.overview }}
          </p>
          <button
            class="btn btn-warning d-block m-1"
            (click)="toggleDetails(tv.id)"
          >
            {{ tv.toggleDiscription ? "Hide" : "See" }} Details
          </button>
        </div>
      </div>
    </div>
  </div>
