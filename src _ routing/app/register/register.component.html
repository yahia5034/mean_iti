<form (submit)="onSubmit(formContent)" #formContent="ngForm">
    <div class="header">
        <h2><i class="fa fa-sign-in" aria-hidden="true">Sign up page</i></h2>
    </div>
<!-- the require and the ngmodel and email are directives -->
<!-- submit is directive -->
<!-- #formContent is reference and carry object -->
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required>
        </div>
        <div class="form-group col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" ngModel required>
          </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="text" name="email" id="email" class="form-control" ngModel required email>
        </div>
        <div class="form-group col-md-6">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" ngModel required>
            </div>
        </div>
    </div>
    
    <!-- The default is false -->
    <button type="submit" class="btn btn-primary" [disabled]="!formContent.valid"> Save
    </button>
</form>
